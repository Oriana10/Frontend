<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Pizzería</title>
  </head>

  <body>
    <header>
      <nav>
        <img src="img/Logo.png" alt="Logo Pizzeria" />
        <div class="links">
          <p>Home</p>
          <p>Ranking</p>
          <p>Promoción</p>
          <p>Contacto</p>
        </div>
      </nav>
    </header>

    <main>
      <section class="seccion-delivery">
        <div>
          <p>Envío gratis <span>comprando</span> 2 pizzas</p>
        </div>
      </section>

      <section class="seccion-pedidos">
        <div class="contenido-seccion-pedidos">
        <h3>Pedido de pizzas</h3>
        <div class="ranking">
          <div class="top5">
            <h4>Pizzas top 5</h4>
            <ol>
              <li>Muzzarella</li>
              <li>Hawaiana</li>
              <li>Muzzarella J&Morrón</li>
              <li>Fugazzeta</li>
              <li>Calabrese</li>
            </ol>
          </div>
          <img src="img/PizzaFalling.jpg" alt="" />
        </div>
      </div>
      </section>
    </main>

    <footer>
      <div class="links">
        <p>Home</p>
        <p>Contacto</p>
        <p>Ranking</p>
        <p>Promoción</p>
      </div>
      <img src="img/Logo.png" alt="Logo Pizzería" />
    </footer>
  </body>
</html>
